    <div>
      <input id="picker" class="flatpickr" type="text" placeholder="Select Date..">

  <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">

        localStorage.setItem("bday", selectedDates[0].toString());
      },
    })
  </script>
